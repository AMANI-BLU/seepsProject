<!-- student_template/exam_submitted.html -->
{% extends 'student_template/base.html' %}

{% block title %}Student | Exam Submitted{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card" style="margin-top:80px;">
    <div class="card-header bg-info text-white">
      <h2 class="text-center">Exam Submitted Successfully</h2>
    </div>
    <div class="card-body">
      <div class="info-icon text-center mb-4">
        <i class="fas fa-check-circle fa-5x text-success"></i>
      </div>
      <p class="text-muted text-center">
        Thank you for submitting the exam. Your responses have been recorded.
      </p>
    </div>
    <div class="card-footer text-muted text-center">
      <a href="{% url 'result' result.id %}" class="btn btn-info ml-2"><i class="fas fa-poll"></i> View Result</a>
    </div>
  </div>
</div>
{% endblock %}
