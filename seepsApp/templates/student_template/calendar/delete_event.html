{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1 class="mt-3">Delete Event</h1>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'event_calendar' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
