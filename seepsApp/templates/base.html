<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>

    <!-- Full screen -->
    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    </script>

     <!-- Dark/Light Mode Toggle Script -->
    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');

      // Toggle mode on button click
      darkModeToggle.addEventListener('click', () => {
        if ($('body').hasClass('dark-mode')) {
          $('body').removeClass('dark-mode');
          localStorage.setItem('darkMode', 'light');
        } else {
          $('body').addClass('dark-mode');
          localStorage.setItem('darkMode', 'dark');
        }
      });

      // Check user preference or saved mode in local storage
      const isDarkMode = localStorage.getItem('darkMode') === 'dark';

      // Apply dark mode if enabled
      if (isDarkMode) {
        $('body').addClass('dark-mode');
      }
    </script>

    <!-- Chart Script -->
    <!-- Chart.js Script for Students by Course -->
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Take Exam', 'Passed', 'Not Passed'],
          datasets: [{
            label: 'Students',
            data: [100,60, 50],
            backgroundColor: ['#3498db', '#2ecc71', '#f39c12'],
            borderColor: ['#3498db', '#2ecc71', '#f39c12'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>

    <!-- Chart.js Script for Male/Female Distribution Donut Chart -->
    <script>
      var genderCtx = document.getElementById('genderChart').getContext('2d');
      var genderChart = new Chart(genderCtx, {
        type: 'doughnut',
        data: {
          labels: ['Male', 'Female'],
          datasets: [{
            data: [60, 40],
            backgroundColor: ['#3498db', '#e74c3c'],
            hoverBackgroundColor: ['#2980b9', '#c0392b']
          }]
        },
        options: {
          cutoutPercentage: 50
        }
      });
    </script>
