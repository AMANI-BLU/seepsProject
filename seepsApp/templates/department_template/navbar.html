<!-- Dark/Light Mode Toggle Script -->
<script>
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Toggle mode on button click
    darkModeToggle.addEventListener('click', () => {
        if ($('body').hasClass('dark-mode')) {
            $('body').removeClass('dark-mode');
            localStorage.setItem('darkMode', 'light');
            darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            $('body').addClass('dark-mode');
            localStorage.setItem('darkMode', 'dark');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
    });

    // Check user preference or saved mode in local storage
    const isDarkMode = localStorage.getItem('darkMode') === 'dark';

    // Apply dark mode if enabled
    if (isDarkMode) {
        $('body').addClass('dark-mode');
        darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
</script>

<!-- Full screen -->
<script>
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>

<!-- JavaScript for updating notification count and messages -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        // Function to update notification count and messages
        function updateNotificationCountAndMessages() {
            $.ajax({
                url: '/count_department/notifications/', // Endpoint URL to fetch notification count and messages
                type: 'GET',
                success: function (response) {
                    $('#notification-badge').text(response.count); // Update notification count badge
                    displayLatestNotifications(response.notifications); // Display latest notifications
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching notification count and messages:', error);
                }
            });
        }

        // Function to display latest notifications in dropdown menu
        function displayLatestNotifications(notifications) {
            var dropdownMenu = $('.notification-list');

            // Remove old notifications
            dropdownMenu.find('.dropdown-item').remove();

            // Add new notifications
            for (var i = 0; i < Math.min(notifications.length, 2); i++) {
                var notification = notifications[i];
                var listItem = $('<a>').addClass('dropdown-item').attr('href', '#');
                listItem.append($('<i>').addClass('fas fa-envelope mr-2'));
                // Check for modified or inserted text in the notification message
                if (notification.message.includes('deleted by')) {
                    notification.message = ' Modification made!';
                } else if (notification.message.includes('added by')) {
                    notification.message = ' Insertion made!';
                }
                 else if (notification.message.includes('updated by')) {
                    notification.message = ' Modification made!';
                }
                listItem.append(notification.message);
                // Display actual timestamp
                listItem.append($('<span>').addClass('float-right text-muted text-sm').text(notification.timestamp));
                dropdownMenu.append(listItem);
            }
        }

        // Initial call to update notification count and messages
        updateNotificationCountAndMessages();

        // Periodically update notification count and messages (e.g., every 5 seconds)
        setInterval(updateNotificationCountAndMessages, 5000); // Update every 5 seconds
    });
</script>
